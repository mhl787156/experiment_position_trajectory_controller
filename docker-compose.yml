
version: '3'

services:
  simhost: # Must be called simhost
    image: uobflightlabstarling/starling-sim-iris-px4-flightarena:latest
    ports:
      - "8080:8080"

  sitl:
    image: uobflightlabstarling/starling-sim-px4-sitl:nightly
    environment:
      - "PX4_SIM_HOST=simhost"
      - "PX4_OFFBOARD_HOST=mavros"
      - "PX4_SIM_MODEL=iris"
      - "ENABLE_EXTERNAL_VISION=true" # New to ensure vision
    depends_on:
      - simhost
    ports:
      - "18570:18570/udp"

  mavros:
    image: uobflightlabstarling/starling-mavros:nightly
    command: ros2 launch launch/mavros_bridge.launch.xml
    environment:
      - "MAVROS_TGT_SYSTEM=1"
      - "MAVROS_FCU_IP=0.0.0.0"
      - "MAVROS_GCS_URL=tcp-l://0.0.0.0:5760"
    depends_on:
      - simhost
    ports:
      - "5760:5760"

  rosbridge-suite:
    image: uobflightlabstarling/rosbridge-suite:latest
    ports:
      - "9090:9090"

  allocator:
    image: uobflightlabstarling/starling-allocator:latest

  starling-ui-dashly:
    image: mickeyli789/starling-ui-dashly:latest
    ports:
      - "3000:3000"